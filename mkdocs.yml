site_name: Zhiyuan Chen

nav:
    - 首页: index.md
    #- 联想研究院实习总结: lenovo_research.md
    #- Kubernetes部署教程: kubernetes_deploy_guide.md
    - 关于: about.md

theme:
  name: material
  palette:
    primary: 'teal'
    accent: 'teal'
  logo: 'images/zc.png'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/int-zc'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/%E9%99%9F%E5%8E%9F-%E9%99%88-0b473aa9/'
  disqus: 'zhiyuan_chen'

google_analytics:
  - 'UA-104387513-1'
  - 'auto'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde